<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
<title>노을의 게시판</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container"> <!--  여백 -->
	<div class="row">	<!--  줄바꿈 -->
		<div class="col-md-6 card">		<!-- 6/12 -->
			<h1 class="text-center">유저정보 수정</h1>
			<div class="card-body">
				<!-- input을 하기 위해서 form을 만들어야함 -->
				<form th:action="@{/{id}/ (id=${user.id})}" th:object="${user}" method="POST">
					<div class="form-group">
						<label>이름</label>
						<input type="text" name="first_name" th:field="*{first_name}">
						<br>
						<label>성</label>
						<input type="text" name="last_name" th:field="*{last_name}">
						<br>
						<label>이메일</label>
						<input type="text" name="email" th:field="*{email}">
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">수정하기</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
