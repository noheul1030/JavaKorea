<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>등록페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
	<div class="row">
	<!-- 12 : 가로크기 100% -->
		<div class="col-md-6 card hustify-content-center">
			<h1 class="text-center">유저 등록하기</h1>
			<div class="card-body">
			<!--  웹에서 입력받으려면 form태그로 감싼 input에 입력 -->
				<form th:action="@{/}" th:object="${user}" method="POST">
					<div class="form-group">
						<label>이름</label>
						<input th:field="*{first_name}" type="text" name="first_name" class="form-control" placeholder="이름을 입력하세요">
						
						<label>성</label>
						<input th:field="*{last_name}" type="text" name="last_name" class="form-control" placeholder="이름을 입력하세요">
					
						<label>이메일</label>
						<input th:field="*{email}" type="text" name="email" class="form-control" placeholder="이름을 입력하세요">
					</div>
					
					<br>
					<button type="submit" class="btn btn-success">등록하기</button>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
